<!DOCTYPE html>
<html lang="zh-CN" class="initialize">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script type="module">
        import {Config} from "../src/commons/Commons.js";
        Config.contextPath = "";
        Config.i18n.resPath = "../src/i18n";
    </script>
    <script src="../src/core/Cell.js" type="module"></script>
    <title></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles/iconset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="module">
        const socialData = `{
            "textContent": "Follow Us",
            "items": [
                {
                    "className": "icon icon-facebook_circle",
                    "title": "Facebook",
                    "link": "Link Address"
                },
                {
                    "className": "icon icon-linked_in_circle",
                    "title": "LinkedIn",
                    "link": "Link Address"
                },
                {
                    "className": "icon icon-octopus",
                    "title": "Github",
                    "link": "Link Address"
                },
                {
                    "className": "icon icon-twitter_circle",
                    "title": "Twitter",
                    "link": "Link Address"
                },
                {
                    "className": "icon icon-instagram_circle",
                    "title": "Instagram",
                    "link": "Link Address"
                }
            ]
        }`;

        window.onload = function () {
            window.setTimeout(function () {
                $("socialGroup").data = socialData;
            }, 1000);
        }
    </script>
</head>
<body>
<social-group id="socialGroup"></social-group>
</body>
