<!DOCTYPE html>
<html lang="zh-CN" class="initialize">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script type="module">
        import {Config} from "../src/commons/Commons.js";
        Object.assign(Config, {
            resPath: "/src/i18n",
            formConfig : {
                utcDateTime : true
            }
        });
    </script>
    <script src="../src/core/Cell.js" type="module"></script>
    <title></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="../src/fonts/iconfont.css" />
    <link rel="stylesheet" href="../src/styles/Cell.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module">
        import * as Data from "./data.js";
        window.onload = function () {
            window.setTimeout(function () {
                let indexTopMenu = $("indexTopMenu");
                if (indexTopMenu) {
                    indexTopMenu.data = Data.indexTopMenuData;
                }
                let socialGroup = $("socialGroup");
                if (socialGroup) {
                    socialGroup.data = Data.socialData;
                }
                let slideShow = $("slideShow");
                if (slideShow) {
                    slideShow.data = Data.slideData;
                }
                let messageList = $("messageList");
                if (messageList) {
                    messageList.data = Data.listData;
                }
                let formInfo = $("formInfo");
                if (formInfo) {
                    formInfo.data = Data.formData;
                }
                let openWindow = $("openWindow");
                if (openWindow) {
                    openWindow.addEventListener("click", function () {
                        Cell.openWindow(Data.floatData);
                    });
                }
                Cell.notify(`{"textContent" : "Test Notify"}`);
            }, 1000);
        }
    </script>
</head>
<body>
    <header>
        <span class="logo" style="background-image: url('./images/logo.png');"></span>
        <span class="title">Nervousync Studio</span>
        <menu-element id="indexTopMenu"></menu-element>
    </header>
    <main>
        <section id="slideDemo">
            <h1>Slide Show</h1>
            <slide-show id="slideShow"></slide-show>
        </section>
        <section id="listDemo">
            <h1>Message List</h1>
            <message-list id="messageList"></message-list>
        </section>
        <section id="formDemo">
            <h1>Form Info</h1>
            <form-info id="formInfo"></form-info>
        </section>
        <section id="floatWindow">
            <h1>Open Form In Float Window</h1>
            <standard-button id="openWindow" value="Form In Float Window"></standard-button>
        </section>
    </main>
    <footer>
        <social-group id="socialGroup"></social-group>
        <div id="copyRight">
            <span id="poweredBy">Powered By Cell.js</span>
        </div>
    </footer>
    <notify-area></notify-area>
</body>
