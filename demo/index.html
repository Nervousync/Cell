<!DOCTYPE html>
<html lang="" class="initialize">
<head>
    <title>Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="../src/styles/Cell.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module">
        import * as Commons from "../src/commons/Commons.js";
        Commons.Config.languageCode = "zh-CN";
        Commons.Config.scrollHeader.enabled = true;
        Commons.Config.scrollHeader.selectors = ["aside[id=\"aside\"]"];
        Commons.Config.formConfig.utcDateTime = true;
    </script>
    <script src="../src/core/Cell.js" type="module"></script>
<!--    <script src="https://api.map.baidu.com/api?key=&v=3.0&ak={API_KEY}" type="text/javascript" charset="utf-8"></script>-->
<!--    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={API_KEY}"></script>-->
    <script type="module">
        import * as Data from "./data.js";
        window.onload = function () {
            $("notifyBtn").addEventListener("click", Cell.sendRequest);
            window.setTimeout(function () {
                $("multiMenu").data = Data.multiMenuData;
                $("indexTopMenu").data = Data.indexTopMenuData;
                $("asideMenu").data = Data.categoryList;
                $("progressBarNumber").data = Data.progressBarDataNumber;
                $("progressBarDetails").data = Data.progressBarDataDetails;
                $("socialGroup").data = Data.socialData;
                $("slideShow").data = Data.slideData;
                $("messageList").data = Data.listData;
                $("contentBanner").data = Data.bannerData;
                $("formInfo").data = Data.formData;
                $("detailsInfo").data = Data.detailsData;
                $("widgetButton").data = Data.widgetData;
                //  Uncomment this must replace {API_KEY} with your Baidu Map/Google map api key
                $("corpDetails").data = Data.corporateData;
                $("addressDetails").data = Data.addressData;
            }, 1000);
        }
    </script>
</head>
<body>
    <header id="topic">
        <span class="logo suffix registered"></span>
        <menu-element id="indexTopMenu"></menu-element>
        <multi-menu id="multiMenu"></multi-menu>
    </header>
    <slide-show id="slideShow"></slide-show>
    <main>
        <article>
            <section id="mockElement">
                <h1>Mock Elements</h1>
                <article>
                    <progress-bar id="progressBarNumber"></progress-bar>
                    <progress-bar id="progressBarDetails"></progress-bar>
                    <a id="notifyBtn" href="./notify-data.json" data-target-id="notifyArea">Notify</a>
                    <a href="JavaScript:Cell.alert('Alter message information')">Alter Message</a>
                    <a href="JavaScript:Cell.confirm('Confirm message information', () => {alert('Confirmed')})">Confirm Dialog</a>
                    <like-button data-value="2"></like-button>
                    <favorite-button></favorite-button>
                </article>
            </section>
            <section id="listDemo">
                <h1>Message List</h1>
                <message-list id="messageList"></message-list>
            </section>
            <link-banner id="contentBanner"></link-banner>
            <section id="formDemo">
                <h1>Form Info</h1>
                <form-info id="formInfo"></form-info>
            </section>
            <section id="detailsDemo">
                <h1>Message Details</h1>
                <message-details id="detailsInfo"></message-details>
            </section>
            <section id="corpDetailsDemo">
                <h1>Corporate Details</h1>
                <corporate-details id="corpDetails"></corporate-details>
            </section>
        </article>
        <aside id="aside">
            <category-menu class="asideMenu" id="asideMenu"></category-menu>
            <link-avatar id="widgetButton"></link-avatar>
            <corporate-address id="addressDetails"></corporate-address>
        </aside>
    </main>
    <footer>
        <social-group id="socialGroup"></social-group>
        <div id="copyRight">
            <span id="poweredBy">Powered By Cell.js</span>
        </div>
    </footer>
    <notify-area id="notifyArea"></notify-area>
</body>
